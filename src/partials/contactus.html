<section class="contactus">
  <div class="container section-contactus">
    <h2 class="contactus-title">Contact Us</h2>
    <div class="contactus-form">
      <p>
        Please use the form below to contact us. Enter your name, email, phone,
        and message and we'll get back to you shortly.
      </p>

      <form>
        <div class="review-form-field-wrapper">
          <div class="review-form-input-wrapper">
            <input
              type="text"
              class="review-form-input"
              id="user-name"
              name="user-name"
              pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐ']+"
              title="Olena"
              placeholder="Name"
              required
            />
          </div>
        </div>
        <div class="review-form-field-wrapper">
          <div class="review-form-input-wrapper">
            <input
              type="email"
              class="review-form-input"
              id="user-email"
              name="user-email"
              placeholder="Email"
              required
            />
          </div>
        </div>
        <div class="review-form-field-wrapper">
          <div class="review-form-input-wrapper">
            <input
              type="tel"
              class="review-form-input"
              id="user-tel"
              name="user-tel"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              title="xxx-xxx-xx-xx"
              placeholder="Phone"
              required
            />
          </div>
        </div>
        <div
          class="review-form-field-wrapper review-form-field-wrapper-comment"
        >
          <textarea
            class="review-form-comment"
            id="user-comment"
            name="user-comment"
            placeholder="Comment"
          ></textarea>
        </div>

        <button class="review-form-submit" type="submit">Send</button>
      </form>
    </div>

    <div class="contactus-img">
      <img
        src="../img/contactus-mob@1x.jpg"
        alt="watches"
        width="335"
        height="512"
      />
    </div>
  </div>
</section>
